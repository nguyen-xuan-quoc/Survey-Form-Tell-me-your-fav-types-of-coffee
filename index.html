<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="main.css">
    <head>
        
    </head>
    <body>
        <h1 id="title">Coffee</h1>
        <p id="description">Tell me what're your favorite types of coffee drinks</p>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label><br>
                <input 
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your Name"
                required
                >
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label><br>
                <input 
                type="email"
                name="email"
                id="email"
                class="form-control"    
                placeholder="Enter your Email"
                required
                >
            </div>

            <div class="form-group">
                <label for="age" id="number-label">Age</label><br>
                <input 
                type="number"
                name="age"
                id="number"
                min="10"
                max="99"
                class="form-control"
                placeholder="Enter your Age"
                required
                >
            </div>

            <div class="form-group">
                <p>Gender</p>
                <select name="geder" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <img 
                id="coffee-img"
                src="https://images.unsplash.com/photo-1648142119324-fbab91e76c66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=874&q=80" 
                alt="coffee">
            </div>

            <div class="form-group">
                <p>Best time to drink coffee</p>
                <label>
                    <input value="morning" type="radio" name="time-to-have-coffee" class="input-radio">
                    Morning
                    <br>
                </label>
                <label>
                    <input value="afternoon" type="radio" name="time-to-have-coffee" class="input-radio">
                    Afternoon
                    <br>
                </label>
                <label>
                    <input value="evening" type="radio" name="time-to-have-coffee" class="input-radio">
                    Evening
                    <br>
                </label>
                <label>
                    <input value="night" type="radio" name="time-to-have-coffee" class="input-radio">
                    Night
                    <br>
                </label>
            </div>

            <div class="form-group">
                <p>
                    Tell me what're your favorite types of coffee drinks
                    <span>(check all that apply)</span>
                </p>
                <label>
                    <input 
                    type="checkbox" 
                    name="type-of-coffee" 
                    value="Espresso"
                    class="input-checkbox"/>
                    Espresso
                </label><br>
                <label>
                    <input 
                    type="checkbox" 
                    name="type-of-coffee" 
                    value="Americano" 
                    class="input-checkbox"/>
                    Americano
                </label><br>
                <label>
                    <input 
                    type="checkbox" 
                    name="type-of-coffee" 
                    value="Latte" 
                    class="input-checkbox"/>
                    Latte
                </label><br>
                <label>
                    <input 
                    type="checkbox" 
                    name="type-of-coffee" 
                    value="Cold Brew" 
                    class="input-checkbox"/>
                    Cold Brew
                </label><br>
                <label>
                    <input 
                    type="checkbox" 
                    name="type-of-coffee" 
                    value="Cappuccino" 
                    class="input-checkbox"/>
                    Cappuccino
                </label><br>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions</p>
                <textarea name="comment" id="comment" cols="65" rows="3" placeholder="Enter your comments here"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </body>
</html>
